<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Timer and Notes</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Timer and Notes</h1>
      <div class="timer">
        <div class="reloj" id="Horas">00</div>
        <div class="reloj" id="Minutos">:00</div>
        <div class="reloj" id="Segundos">:00</div>
        <div class="reloj" id="Centesimas">:00</div>
      </div>
      <div class="buttons">
        <input
          type="button"
          class="boton"
          id="inicio"
          value="Start &#9658;"
          onclick="inicio();"
        />
        <input
          type="button"
          class="boton"
          id="parar"
          value="Stop &#8718;"
          onclick="parar();"
          disabled
        />
        <input
          type="button"
          class="boton"
          id="reinicio"
          value="Reset &#8635;"
          onclick="reinicio();"
          disabled
        />
      </div>

      <div class="notes">
        <textarea
          class="form-control"
          id="Txt"
          rows="40"
          cols="8"
          placeholder="Coloca tu rutina aquÃ­."
        ></textarea>
      </div>
      <div class="media-icons">
        <a href="https://www.facebook.com/reyno.Jr" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com/reynoot" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
